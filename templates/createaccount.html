{% extends "layout.html" %}
{% block body %}
<div class="uk-container uk-container-center uk-margin-top" style="width:50%">
  <div class="uk-vertical-align-center uk-container-center">
    <div class="uk-align-center uk-text-center uk-text-bold uk-text-top">
      <p>ユーザ登録</p>
    </div>
    <div class="uk-align-center uk-text-center uk-alert-danger">
        <p>{{ messages }}</p>
    </div>
      <form class="uk-panel uk-panel-box uk-form" method="post">
          <div class="uk-form-row">
            ログインID
            <input class="input uk-width-1-1 uk-form-large"  name="login_account" placeholder="ログインID" type="text" />
          </div>
          <div class="uk-form-row">
            表示名
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="表示名" name="display_name">
          </div>
          <div class="uk-form-row">
            パスワード
              <input class="uk-width-1-1 uk-form-large" type="password" name="password">
          </div>
          <div class="uk-form-row">
          　パスワードの確認入力
              <input class="uk-width-1-1 uk-form-large" type="password" name="confirm_password">
          </div>
          <div class="uk-form-row">
              <input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="登録">
          </div>
      </form>
  </div>
</div>
{% endblock %}
