{% extends "layout.html" %}
{% block body %}
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
  <div class="uk-vertical-align-center uk-container-center" style="width:30%">
      <form class="uk-panel uk-panel-box uk-form" method="post" action="{{ url_for('protected') }}">
          <div class="uk-form-row">
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" name="username">
          </div>
          <div class="uk-form-row">
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Password" name="password">
          </div>
          <div class="uk-form-row">
              <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#">Login</a>
          </div>
          <div class="uk-form-row uk-text-small">
              <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
              <a class="uk-float-right uk-link uk-link-muted" href="#">Forgot Password?</a>
          </div>
      </form>
  </div>
</div>
{% endblock %}
