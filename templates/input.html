{% extends "layout.html" %}
{% block body %}
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
  <div class="uk-vertical-align-center uk-container-center" style="width:30%">
    <div class="uk-align-center uk-text-center uk-alert-danger">
        <p>データ登録</p>
    </div>
      <form class="uk-panel uk-panel-box uk-form" method="post">
          <div class="uk-form-row">
            走った日
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="走った日" name="running_date">
          </div>
          <div class="uk-form-row">
            走った距離
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="走った距離" name="running_distance">
          </div>
          <div class="uk-form-row">
            走行時間
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="走行時間" name="running_time">
          </div>
          <div class="uk-form-row">
          　メモ
              <input class="uk-width-1-1 uk-form-large" type="text" placeholder="メモ" name="running_memo">
          </div>
          <div class="uk-form-row">
              <input type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large" value="登録">
          </div>
      </form>
  </div>
</div>
{% endblock %}
