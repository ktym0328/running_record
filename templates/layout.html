<!doctype html>
<html lang="ja" class="uk-height-1-1">
<head>
<title>走った記録</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{{ url_for('static', filename='uikit-icons.min.js') }}"></script>
<script src="{{ url_for('static', filename='uikit.min.js') }}"></script>
<script src="{{ url_for('static', filename='flatpickr.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='uikit.gradient.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flatpickr.min.css')}}">
</head>
<body class="uk-height-1-1">
<div class="uk-container uk-container-center uk-margin-top">
  <nav class="uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small" href="{{ url_for('index')}}">RR</a>
                <ul class="uk-navbar-nav uk-hidden-small">
                    <li>
                        <a href="{{ url_for('index') }}">トップページ</a>
                    </li>
                    {% if authorized == true %}
                    <li>
                        <a href="{{ url_for('protected') }}">一覧</a>
                    </li>
                    <li>
                        <a href="{{ url_for('record') }}">登録</a>
                    </li>
                    <li>
                        <a href="{{ url_for('logout') }}">ログアウト</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ url_for('login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas=""></a>
                <div class="uk-navbar-brand uk-navbar-center uk-visible-small">Brand</div>
    </nav>
 </div>
{% block body %}{% endblock %}
</html>
